{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/Login_Sign.css' %}" /> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="sign-up">
        <form method="POST" action="{% url 'user_register' %}" id="registration-form">
          {% csrf_token %}
          <h1 style="color: #1d3557;">Create Account</h1>
          <span style="color: #1d3557;">or use email for registration</span>
          <input type="text" name="first_name" placeholder="First Name" required/>
          <input type="text" name="last_name" placeholder="Last Name" required/>
          <input type="email" name="email" placeholder="Email" required/>
          <input type="password" name="password" placeholder="Password" required/>
          <input type="password" name="password2" placeholder="Confirm Password" required/>
          <button type="submit">Sign Up</button>
          <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
        </form>
      </div>
      <div class="sign-in">
        <form method="POST" action="{% url 'user_login' %}"  id="login-form" > 
          {% csrf_token %}
          <h1 style=" color: #1d3557;">Sign In</h1>
          <span style=" color: #1d3557;">or use email password</span>
          <input type="email" name="email" placeholder="Email" required/>
          <input type="password" name="password" placeholder="Password" required/>            
          <a href="#">Forgot password</a>
          <button type="submit">Sign In</button>
          <a href="{% url 'index' %}" class="back-to-home">Back to Home</a>
        </form>
      </div>
      <div class="toogle-container">
        <div class="toogle">
          <div class="toogle-panel toogle-left"> 
            
            
            <h1>Welcome User!</h1>
            <p>If you already have an account</p>
            <button class="hidden" id="login">Sign In</button>
          </div> 

          <div class="toogle-panel toogle-right">
            
            <h1>Hello, User!</h1>
            <p>If you don't have an account</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/Login_Sign.js' %}"></script>
  </body>
</html>
