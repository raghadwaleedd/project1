<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDFs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            width: 370px;
            background-color: #2d2d2d;
            padding: 20px;
            border-right: 1px solid #0d0d0d; 
            padding-top: 70px;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column; 
            padding-top: 90px; 
            padding-left: 300px;
        }

        .upload-section {
            margin-bottom: 20px; 
            padding-top: 20px;
        }

        .upload-box {
            border: 2px  #333;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            margin-top: 10px;
            background-color: #161616;
        }

        .browse-button {
            background-color: #2d2d2d;
            color: #fff;
            border: 2px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .process-button {
            background-color: #2d2d2d;
            color: #fff;
            border: 2px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .chat-section {
            width: 100%;
            max-width: 800px;
            text-align: left;  /* Changed from center to left */
        }

        .chat-header {
            font-size: 24px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: flex-start;  /* Changed from center to flex-start */
        }

        .chat-input-label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #fff;
        }

        .chat-input {
            width: 80%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2d2d2d;
            color: #fff; 
            height: 15px;
        }

        .file-limit {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
        }

        .deploy-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2d2d2d;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Your documents</h3>
        <div class="upload-section">
            <p>Upload your PDFs here and click on process</p>
            <div class="upload-box">
                <p>Drag and drop files here</p>
                <p class="file-limit">Limit 200MB per file</p>
                <button class="browse-button">Browse files</button>
            </div>
            <button class="process-button">Process</button>
        </div>
    </div>
    <div class="main-content">
        <button class="deploy-button">Deploy</button>
        <div class="chat-section">
            <h1 class="chat-header">
                Chat with multiple PDF ðŸ“š
            </h1>
            <p class="chat-input-label">Ask a question about your document:</p>
            <input type="text" class="chat-input" placeholder="" />
        </div>
    </div>
</body>
</html>
